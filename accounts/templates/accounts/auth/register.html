{% extends 'accounts/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4 text-left">
        <div class="custom-form">
            {% if error %}
                <p class="alert alert-danger">{{ error }}</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name">
                    </div>
                    <div class="col">
                     <label for="last_name">Last Name</label>
                     <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="mail@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" aria-describedby="passwordHelpBlock">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                       please enter same password
                    </small>
                </div>
                Role As:
                <div class="custom-control custom-radio">
                    <input type="radio" id="patient" name="role" value="patient">
                    <label for="patient">Patient</label><br>
                    <input type="radio" id="doctor" name="role" value="doctor">
                    <label for="doctor">Doctor</label><br>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
